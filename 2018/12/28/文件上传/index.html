        <p>antd 图片内容校验<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">beforeUpload(file) &#123;</span><br><span class="line">  const reader = new FileReader();</span><br><span class="line">  reader.addEventListener(&apos;load&apos;, () =&gt; &#123;</span><br><span class="line">    const img = new Image();</span><br><span class="line">    img.src = reader.result;</span><br><span class="line">    img.onload = () =&gt; &#123;</span><br><span class="line">      // 图片的width与height就是像素px</span><br><span class="line">      if (restrictRule[0] !== img.width || restrictRule[1] !== img.height) &#123;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;);</span><br><span class="line">  reader.readAsDataURL(file);</span><br><span class="line">  return true;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>antd excle文件读取<br>参考：<a href="https://www.cnblogs.com/sunshq/p/6019867.html" target="_blank" rel="noopener">https://www.cnblogs.com/sunshq/p/6019867.html</a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">import XLSX from &apos;xlsx&apos;;</span><br><span class="line"></span><br><span class="line">getCityList = (file) =&gt; &#123;</span><br><span class="line">  const reader = new FileReader(file);</span><br><span class="line">  reader.onloadend = () =&gt; &#123;</span><br><span class="line">    const data = reader.result;</span><br><span class="line">    const workbook = XLSX.read(</span><br><span class="line">      data,</span><br><span class="line">      &#123;</span><br><span class="line">        type: &apos;binary&apos;,</span><br><span class="line">      &#125;,</span><br><span class="line">    );</span><br><span class="line">    let result = [];</span><br><span class="line">    // 表格的表格范围，可用于判断表头是否数量是否正确</span><br><span class="line">    let fromTo = &apos;&apos;;</span><br><span class="line">    // 遍历每张表读取</span><br><span class="line">    for (const sheet in workbook.Sheets) &#123;</span><br><span class="line">      if (workbook.Sheets.hasOwnProperty(sheet)) &#123;</span><br><span class="line">        fromTo = workbook.Sheets[sheet][&apos;!ref&apos;];</span><br><span class="line">        result = result.concat(XLSX.utils.sheet_to_json(workbook.Sheets[sheet]));</span><br><span class="line">        console.log(&apos;result&apos;, result);</span><br><span class="line">        break; // 如果只取第一张表，就取消注释这行</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">  reader.readAsBinaryString(file);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
